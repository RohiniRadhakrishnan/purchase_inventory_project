<div class="row my-5">
  <h3 class="fs-4 mb-3">Recent Orders</h3>
  <div class="col">
    <table class="table bg-white rounded shadow-sm table-hover">
      <thead>
        <tr>
          <th scope="col">product</th>
          <th scope="col">productName</th>

          <th scope="col">Quantity</th>
          <th scope="col">Price</th>

          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orinfo of alluser">
          <td>
            <img
              src="{{ orinfo.product.pro_img }}"
              width="100px"
              alt="productimage"
            />
          </td>
          <td>{{ orinfo.product.pro_name }}</td>

          <td>{{ orinfo.quantity }}</td>
          <td>{{ orinfo.price }}</td>
          <td>{{ orinfo.subtotal }}</td>
        </tr>
      </tbody>
    </table>
    <br />
  </div>
</div>
