<section class="contact_us">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="contact_inner">
          <div class="row">
            <div class="col-md-10">
              <div class="contact_form_inner">
                <div class="contact_field">
                  <h3>Contact Us</h3>
                  <form [formGroup]="contactform">
                    <p>
                      Feel Free to contact us any time. We will get back to you
                      as soon as we can!.
                    </p>
                    <input
                      type="text"
                      class="form-control form-group"
                      formControlName="name"
                      placeholder="Name"
                    />
                    <input
                      type="text"
                      class="form-control form-group"
                      formControlName="email"
                      placeholder="Email"
                    />
                    <textarea
                      class="form-control form-group"
                      formControlName="message"
                      placeholder="Message"
                    ></textarea>
                    <button class="contact_form_submit">Send</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="right_conatct_social_icon d-flex align-items-end">
                <div class="socil_item_inner d-flex">
                  <li>
                    <a href="https://www.facebook.com/"
                      ><i class="fab fa-facebook-square"></i
                    ></a>
                  </li>
                  <li>
                    <a href="https://instagram.com/"
                      ><i class="fab fa-instagram"></i
                    ></a>
                  </li>
                  <li>
                    <a href="https://twitter.com/"
                      ><i class="fab fa-twitter"></i
                    ></a>
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div class="contact_info_sec">
            <h4 class="font">Contact Info</h4>
            <div class="d-flex info_single align-items-center font-#fff">
              <i class="fas fa-headset"></i>
              <span class="font">+91 9498429892</span>
            </div>
            <div class="d-flex info_single align-items-center font-#fff">
              <a style="color: #dd4b39" href="#!" role="button"
                ><i class="fab fa-google fa-lg"></i
              ></a>
              <span class="font">nagarohinir2000@gmail.com</span>
            </div>
            <div class="d-flex info_single align-items-center font-#fff">
              <!-- <i class="bi bi-basket"></i> -->
              <span class="font">RAINBOW FRUIT FAIR </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
