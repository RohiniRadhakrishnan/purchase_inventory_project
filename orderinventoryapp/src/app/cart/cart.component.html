<button type="button" (click)="fetchproduct()">
  click here to see the products
</button>
<div class="container">
  <table class="table">
    <thead>
      <td scope="col">Product Name</td>
      <td scope="col">Product Price</td>
      <td scope="col">Add</td>
      <td scope="col">Quantity</td>
      <td scope="col">Reduce</td>
      <td scope="col">stock</td>

      <td scope="col">Total</td>
      <td scope="col">balance</td>
      <td scope="col">your wishlist</td>
      <td scope="col"></td>
    </thead>
    <tbody>
      <tr *ngFor="let pro of product">
        <td scope="row">{{ pro.pro_name }}</td>
        <td scope="row">₹{{ pro.pro_price }}</td>
        <td>
          <button type="button" class="btn text-dark" (click)="inc(pro)">
            <i class="bi bi-plus"></i>
          </button>
        </td>
        <td scope="row">
          <span>{{ pro.quantity }}kg</span>
        </td>
        <td>
          <button type="button" class="btn text-dark" (click)="dec(pro)">
            <i class="bi bi-file-minus"></i>
          </button>
        </td>

        <td scope="row">{{ pro.total_Qty }}</td>

        <td>
          {{ pro.quantity * pro.pro_price || "" }}
        </td>
        <td>
          {{ pro.total_Qty - pro.quantity || "" }}
        </td>
        <!-- <button clear (click)="delete(i)"><i class="bi bi-trash"></i></button> -->
        <!-- <td scope="row">{{ pro.total_Qty }}Kg</td> -->

        <!-- <td scope="row"><input type="checkbox" /></td> -->
        <!-- <td scope="row"><label>enter quantity:</label><input type="select"></td> -->

        <!-- <td scope="row">{{user.pro_price}}</td> -->
        <!-- </tr> -->
        <!-- </tbody> -->
        <!-- </table> -->
        <div class="addtocart">
          <button padding (click)="addCart(pro)">Add To Cart</button>
          <!-- <p style="color: red" *ngIf="selected">*selected</p> -->
        </div>
      </tr>
    </tbody>
  </table>
  <button padding (click)="cart()">confirm your products</button>
  <button padding (click)="order()">place your order</button>
</div>
