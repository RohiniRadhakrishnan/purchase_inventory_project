<div class="col-md-12 text-right">
  <div class="'cart_icon" (click)="NavigateToCart()">
    <em class="bi bi-cart">{{ this.api.cartcount }}</em>
  </div>
</div>

<div class="container">
  <table class="table bg-white rounded shadow-sm table-hover">
    <th></th>
    <caption></caption>
    <thead>
      <td>Product</td>
      <td>Product Name</td>
      <td>Product Price</td>
      <td>Add</td>
      <td>Quantity</td>
      <td>Reduce</td>
      <td>stock</td>
      <td>Total</td>
      <td>balance</td>
      <td>your wishlist</td>
      <td></td>
    </thead>
    <tbody>
      <tr *ngFor="let pro of product">
        <td>
          <img src="{{ pro.pro_img }}" width="100px" alt="pro_img" />
        </td>

        <td>{{ pro.pro_name }}</td>
        <td>â‚¹{{ pro.pro_price }}</td>
        <td>
          <button type="button" class="btn text-dark" (click)="inc(pro)">
            <em class="bi bi-plus"></em>
          </button>
        </td>
        <td>
          <span>{{ pro.quantity }}kg</span>
        </td>
        <td>
          <button type="button" class="btn text-dark" (click)="dec(pro)">
            <em class="bi bi-file-minus"></em>
          </button>
        </td>

        <td>{{ pro.total_Qty }}</td>

        <td>
          {{ pro.quantity * pro.pro_price || "" }}
        </td>
        <td>
          {{ pro.total_Qty - pro.quantity || "" }}
        </td>

        <div class="addtocart">
          <button padding (click)="addCart(pro)" (click)="this.api.count()">
            Add To Cart
          </button>
        </div>
      </tr>
    </tbody>
  </table>
  <button padding (click)="cart()">confirm your products</button>
</div>
