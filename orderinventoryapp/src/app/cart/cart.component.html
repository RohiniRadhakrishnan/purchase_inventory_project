<button type="button" (click)="fetchproduct()">
  click here to see the products
</button>
<div class="container">
  <table class="table">
    <thead>
      <td scope="col">Product Name</td>
      <td scope="col">Product Price</td>
      <td scope="col"></td>
      <td scope="col">Quantity</td>
      <td scope="col"></td>
    </thead>
    <tbody>
      <tr *ngFor="let pro of product">
        <td scope="row">{{ pro.pro_name }}</td>
        <td scope="row">₹{{ pro.pro_price }}</td>
        <td>
          <button type="button" class="btn text-dark" (click)="inc(pro)">
            <i class="bi bi-plus"></i>
          </button>
        </td>
        <td scope="row">
          <span>{{ pro.quantity }}kg</span>
        </td>
        <td>
          <button type="button" class="btn text-dark" (click)="dec(pro)">
            <i class="bi bi-file-minus"></i>
          </button>
        </td>
