<div class="back">
  <label for="back" class="text-light-center"
    >previous
    <a routerLink="/vinfo" class="text-primary"
      ><em class="bi bi-arrow-return-left"></em></a
  ></label>
</div>

<div class="col-md-12 text-right">
  <div class="cart_icon" (click)="NavigateToCart()">
    <em class="bi bi-cart">{{ count }}</em>
  </div>
</div>

<div class="container">
  <table id="products" class="table bg-white rounded shadow-sm table-hover">
    <caption></caption>
    <thead>
      <th>Product</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th class="btn2"><em class="bi bi-plus-square-fill"></em></th>
      <th>Quantity</th>
      <th class="btn2"><em class="bi bi-dash-square-fill"></em></th>
      <th>TotalAmount</th>
      <th>Your wishlist</th>
    </thead>
    <tbody>
      <tr *ngFor="let pro of product">
        <td>
          <img src="{{ pro.pro_img }}" width="100px" alt="pro_img" />
        </td>
        <td>{{ pro.pro_name }}</td>
        <td>₹{{ pro.pro_price }}</td>
        <td>
          <button type="button" class="bts" (click)="inc(pro)">
            <em class="bi bi-plus-square-fill"></em>
          </button>
        </td>
        <td>
          <span>{{ pro.quantity }}kg</span>
        </td>
        <td>
          <button type="button" class="bts" (click)="dec(pro)">
            <em class="bi bi-dash-square-fill"></em>
          </button>
        </td>

        <td>₹{{ pro.quantity * pro.pro_price || "" }}</td>

        <td>
          <div class="addtocart">
            <button padding (click)="addCart(pro)" (click)="this.api.count()">
              Add To Cart
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
