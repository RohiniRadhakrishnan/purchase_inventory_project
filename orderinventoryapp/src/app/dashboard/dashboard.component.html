      <div class="row my-5">
        <h3 class="fs-4 mb-3">Recent Orders</h3>
        <div class="col">
          <table class="table bg-white rounded shadow-sm table-hover">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <!-- <th scope="col">Password</th> -->
                <!-- <th scope="col">Confirm Password</th> -->
                <!-- <th scope="col">BillGeneration</th> -->
                <th scope="col">Remove User</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of object">
                <td scope="row">{{ obj.username }}</td>
                <td scope="row">{{ obj.phone }}</td>
                <td scope="row">{{ obj.email }}</td>
                <td scope="row">{{ obj.address }}</td>

                <td scope="row">
                  <button class="btn btn-dark" (click)="deluser(obj, obj)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <br />

          <div class="buttons text-center">
            <button (click)="getuser()" class="btn btn-dark">
              GetUserData
            </button>
          </div>
        </div>
      </div>
