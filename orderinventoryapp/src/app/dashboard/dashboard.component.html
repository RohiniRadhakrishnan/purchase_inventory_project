<body>
  <div class="d-flex" id="wrapper">
    <div class="bg-white" id="sidebar-wrapper">
      <div
        class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"
      >
        <em class="fas fa-user-secret me-2"></em>FRUITY..!
      </div>
      <div class="list-group list-group-flush my-3">
        <a
          href="#"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          ><em class="fas fa-project-diagram me-2"></em
          ><a routerLink="/add">Add Products</a></a
        >
        <a
          href="#"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          ><em class="fas fa-chart-line me-2"></em
          ><a routerLink="/billgenerator"></a
        ></a>
        <a
          href="#"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          ><em class="fas fa-paperclip me-2"></em
          ><a routerLink="/plist">Purchased details</a></a
        >
        <a
          href="#"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
          ><em class="fas fa-shopping-cart me-2"></em
        ></a>

        <a
          href="login"
          class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"
          ><em class="fas fa-power-off me-2"></em
          ><a role="button" (click)="logout()">Logout</a></a
        >
      </div>
    </div>

    <div id="page-content-wrapper">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"
      >
        <div class="d-flex align-items-center">
          <em
            class="fas fa-align-left primary-text fs-4 me-3"
            id="menu-toggle"
          ></em>
          <h2 class="fs-2 m-0">Dashboard</h2>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle second-text fw-bold"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <em class="fas fa-user me-2"></em>ROHINI KRISHNAN
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row my-5">
        <h3 class="fs-4 mb-3">Registred vendors</h3>
        <div class="col">
          <table class="table bg-white rounded shadow-sm table-hover">
            <caption></caption>
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of object">
                <td>{{ obj.username }}</td>
                <td>{{ obj.phone }}</td>
                <td>{{ obj.email }}</td>
                <td>{{ obj.address }}</td>
              </tr>
            </tbody>
          </table>
          <br />
        </div>
      </div>
    </div>
  </div>
</body>
